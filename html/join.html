<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic meta -->
  <meta charset="UTF-8">
  <title>Briq</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../public/img/favicon@2x.png">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="../public/css/main.css" />
</head>
<body>


  <div class="l-login u-fb u-cover u-scrolling l-bkg--secondary-1">
    <div class="l-login__wrap l-bkg--white l-shadow l-dp--large l-br u-ma">
      <h1 class="t-fs--large t-fw--bold t-cl--primary-1 t-ln--medium l-dmb u-tc">Join eFounders on Briq</h1>
      <p class="t-fs--base t-cl--primary-2 t-ln--large l-dmb u-tc">You have been invited to join <strong>eFounders</strong> on Briq. Please, fill-in your details.</p>

      <div class="l-pb"></div><!-- /spacer -->

      <div class="l-separator l-dmb l-mt">
        <span class="l-bkg--grey--light"></span>
      </div>

      <div class="l-dpb l-dpt"></div><!-- /spacer -->

      <form>
        <label class="t-fs--small t-cl--primary-1 t-fw--bold l-mb u-db">Your name</label>
        <input class="c-form__field t-cl--primary-1 t-fs--small u-fw l-dmb" placeholder="Your e-mail address…" type="text" />

        <label class="t-fs--small t-cl--primary-1 t-fw--bold l-mb u-db">Your e-mail address</label>
        <input class="c-form__field t-cl--primary-1 t-fs--small u-fw l-dmb" disabled placeholder="Your e-mail address…" value="didier@efounders.co" type="text" />

        <div class="l-pb"></div><!-- /spacer -->

        <button class="c-btn c-btn--primary t-fs--small t-fw--bold u-fw u-db">Sign in with your e-mail</button>
      </form>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="../public/js/public.js" type="text/javascript"></script>

</body>
</html>
