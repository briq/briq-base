<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic meta -->
  <meta charset="UTF-8">
  <title>Briq</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../public/img/favicon@2x.png">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="../public/css/main.css" />
</head>
<body>


  <div class="l-login u-fb u-cover u-scrolling l-bkg--secondary-1">
    <div class="l-login__wrap l-bkg--white l-shadow l-dp--large l-br u-ma u-tc">
      <h1 class="t-fs--large t-fw--bold t-cl--primary-1 t-ln--medium l-dmb">Sign up using Slack or your e-mail adress to join your team on Briq.</h1>
      <p class="t-fs--base t-cl--primary-2 t-ln--large l-dmb">Your team is waiting for you on Briq. Join them now!</p>

      <div class="l-dpb"></div><!-- /spacer -->

      <a href="https://slack.com/oauth/authorize?scope=identity.basic&client_id=your_client_id"><img src="https://api.slack.com/img/sign_in_with_slack.png" /></a>

      <div class="l-dpb l-dmt"></div><!-- /spacer -->

      <div class="l-separator l-dmb">
        <i class="t-fs--base t-cl--primary-2 l-bkg--white l-pl l-pr">or</i>
        <span class="l-bkg--grey--light"></span>
      </div>

      <div class="l-pb l-pt"></div><!-- /spacer -->


      <form>
        <input class="c-form__field t-cl--primary-1 t-fs--small u-fw l-mb" placeholder="Your e-mail addressâ€¦" type="text" />
        <button class="c-btn c-btn--primary t-fs--small t-fw--bold u-fw u-db">Sign in with your e-mail</button>
      </form>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="../public/js/public.js" type="text/javascript"></script>

</body>
</html>
